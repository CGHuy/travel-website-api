<!DOCTYPE html>
<html lang="vi">
<head>
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1" />
     <title>Đăng ký</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" >
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
     <link rel="stylesheet" href="../../assets/css/register.css">
     <script src="../../assets/js/register.js" defer></script>
</head>

<body>
     <div class="container py-5">
          <div class="row justify-content-center align-items-stretch g-0">
               <div class="col-12 col-lg-5">
                    <div class="hero d-flex align-items-center justify-content-center text-center text-white">
                         <div>
                              <h2 class="text-center fw-bold">Tạo tài khoản mới</h2>
                              <h6 class="text-center mb-4">Cùng khám phá Việt Nam với hàng ngàn tour du lịch hấp dẫn.</h6>
                         </div>
                    </div>
               </div>
               <div class="col-12 col-lg-7">
                    <div class="card card-rounded shadow-sm p-4">
                         <div class="card-body">
                              <div id="registerMessage" class="d-none alert" role="alert"></div>

                              <form id="registerForm" class="needs-validation" novalidate>
                                   <div class="mb-3">
                                        <label class="form-label">Họ và tên</label>
                                        <div class="d-flex">
                                             <div class="input-icon">
                                                  <i class="fa-solid fa-user ps-1"></i>
                                             </div>
                                             <input id="fullname" name="fullname" type="text" class="form-control rounded-pill-input" placeholder="Nhập họ và tên của bạn" required>
                                        </div>
                                        <div id="fullnameError" class="text-danger small d-none"></div>
                                   </div>

                                   <div class="mb-3">
                                        <label class="form-label">Số điện thoại</label>
                                        <div class="d-flex">
                                             <div class="input-icon">
                                                  <i class="fa-solid fa-phone ps-1"></i>
                                             </div>
                                             <input id="phone" name="phone" type="tel" class="form-control rounded-pill-input" placeholder="Nhập số điện thoại" pattern="0[0-9]{9}" required>
                                        </div>
                                        <div id="phoneError" class="text-danger small d-none"></div>
                                   </div>

                                   <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <div class="d-flex">
                                             <div class="input-icon">
                                                  <i class="fa-solid fa-envelope ps-1"></i>
                                             </div>
                                             <input id="email" name="email" type="email" class="form-control rounded-pill-input" placeholder="Nhập địa chỉ email" required>
                                        </div>
                                        <div id="emailError" class="text-danger small d-none"></div>
                                   </div>

                                   <div class="mb-4">
                                        <label class="form-label">Mật khẩu</label>
                                        <div class="d-flex">
                                             <div class="input-icon">
                                                  <i class="fa-solid fa-key ps-1"></i>
                                             </div>
                                             <input id="password" name="password" type="password" class="form-control rounded-pill-input-password" placeholder="Nhập mật khẩu" required>
                                             <button id="togglePwd" class="btn btn-outline-secondary ms-1 rounded-pill-input" type="button">Hiện</button>
                                        </div>
                                        <div id="passwordError" class="text-danger small d-none"></div>
                                   </div>

                                   <div class="d-grid mb-3">
                                        <button type="submit" class="btn btn-primary btn-lg">Đăng ký</button>
                                   </div>
                              </form>

                              <p class="text-center text-muted mb-0">Đã có tài khoản? <a href="login.html" class="fw-semibold">Đăng nhập</a></p>
                         </div>
                    </div>
                    <p class="text-center mt-3"><a href="../index.html">Quay về trang chủ</a></p>
               </div>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
