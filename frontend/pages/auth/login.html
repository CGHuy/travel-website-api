<!DOCTYPE html>
<html lang="vi">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width,initial-scale=1">
     <title>Đăng nhập</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" >
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
     <link rel="stylesheet" href="../../assets/css/login.css">
     <script src="../../assets/js/login.js" defer></script>
</head>

<body>
     <div class="container py-5">
          <div class="row justify-content-center">
               <div class="col-12 col-md-8 col-lg-6">
                    <div class="hero d-flex align-items-center justify-content-center text-center text-white">
                         <div>
                              <h1 class="fw-bold">Đăng nhập</h1>
                              <h5 class="mb-0">Chào mừng trở lại với VietTour</h5>
                         </div>
                    </div>

                    <div class="card card-floating shadow-sm p-4">
                         <div class="card-body">
                              <div id="loginMessage" class="alert alert-danger d-none" role="alert"></div>

                              <form id="loginForm" class="needs-validation" novalidate>
                                   <div class="mb-3">
                                        <label class="form-label mb-2">Email hoặc số điện thoại</label>
                                        <div class="d-flex">
                                             <div class="input-icon">
                                                  <i class="fa-solid fa-user ps-1"></i>
                                             </div>
                                             <input id="email" type="text" name="email" class="form-control rounded-pill-input" placeholder="Nhập email hoặc số điện thoại" required>
                                        </div>
                                        <div class="invalid-feedback">Vui lòng nhập email hoặc số điện thoại.</div>
                                   </div>

                                   <div class="mb-4">
                                        <label class="form-label mb-2">Mật khẩu</label>
                                        <div class="d-flex">
                                             <div class="input-icon">
                                                  <i class="fa-solid fa-key ps-1"></i>
                                             </div>
                                             <input id="password" name="password" type="password" class="form-control rounded-pill-input-password" placeholder="Nhập mật khẩu của bạn" required>
                                             <button id="togglePwd" class="btn btn-outline-secondary ms-1 rounded-pill-input" type="button">Hiện</button>
                                        </div>
                                        <div class="invalid-feedback">Vui lòng nhập mật khẩu.</div>
                                   </div>

                                   <div class="d-grid mb-3">
                                        <button class="btn btn-primary btn-lg">Đăng nhập</button>
                                   </div>
                              </form>

                              <p class="text-center text-muted mb-0">Chưa có tài khoản? <a href="register.html" class="fw-semibold">Đăng ký ngay</a></p>
                         </div>
                    </div>

                    <p class="text-center mt-3"><a href="../index.html">Quay về trang chủ</a></p>
               </div>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
     
</body>
</html>
