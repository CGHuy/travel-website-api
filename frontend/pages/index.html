<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Du Lịch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="container my-4 p-0">
        <!-- Search Form -->
        <form id="searchForm" class="search-group mb-4">
            <button type="submit" class="search-icon" aria-label="Tìm kiếm">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input class="search-input" id="searchInput" name="search" placeholder="Tìm kiếm tour theo tên, địa điểm..." />
        </form>

        <h3 class="section-main-title">Top Tours nổi bật</h3>

        <!-- Loading Spinner -->
        <div id="loadingTop" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Đang tải...</span>
            </div>
        </div>

        <!-- Top Tours Carousel -->
        <div id="carouselTourCards" class="carousel slide d-none" data-bs-ride="carousel">
            <div class="carousel-inner" id="topToursCarousel">
                <!-- Tours sẽ được render bằng JavaScript -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselTourCards" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselTourCards" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Hành Trình Xuyên Việt -->
        <div class="region-section mt-5">
            <h3 class="section-main-title mb-4">Hành Trình Xuyên Việt</h3>

            <!-- Miền Bắc -->
            <div class="region-block mb-4">
                <h5 class="region-title"><i class="fa-solid fa-mountain"></i> Miền Bắc - Nét Đẹp Cổ Kính</h5>
                <div id="loadingMienBac" class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Đang tải...</span>
                    </div>
                </div>
                <div id="carouselMienBac" class="carousel slide d-none">
                    <div class="carousel-inner" id="mienBacCarousel">
                        <!-- Tours Miền Bắc -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselMienBac" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselMienBac" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <!-- Miền Trung -->
            <div class="region-block mb-4">
                <h5 class="region-title"><i class="fa-solid fa-umbrella-beach"></i> Miền Trung - Di Sản Thế Giới</h5>
                <div id="loadingMienTrung" class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Đang tải...</span>
                    </div>
                </div>
                <div id="carouselMienTrung" class="carousel slide d-none">
                    <div class="carousel-inner" id="mienTrungCarousel">
                        <!-- Tours Miền Trung -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselMienTrung" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselMienTrung" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <!-- Miền Nam -->
            <div class="region-block mb-4">
                <h5 class="region-title"><i class="fa-solid fa-city"></i> Miền Nam - Sôi Động & Trù Phú</h5>
                <div id="loadingMienNam" class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Đang tải...</span>
                    </div>
                </div>
                <div id="carouselMienNam" class="carousel slide d-none">
                    <div class="carousel-inner" id="mienNamCarousel">
                        <!-- Tours Miền Nam -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselMienNam" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselMienNam" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/index.js"></script>
</body>

</html>
